<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Form</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="description" content="contact form made with Node.js" />
		<meta name="keywords" content="javascript, css, html, node.js" />
		<!--External Links-->
		<link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	</head>
    <body>
        <form action="">
            <h1>Get in touch!</h1>
            <br />
<label for="fname">First Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Your name..">
              
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    <br />
                  <label for="email">Your Email</label>

                  <input type="email" id="email" name="email" placeholder="Your email..">
              
                  <label for="message">Message</label>
                  
                  <textarea id="message" name="message" placeholder="Please type your message here." style="height:100px"></textarea>
              
                  <button type="submit" value="Submit">Send Message</button>

        </form>
    </body>
    <script src="app.js"></script>
</html>
