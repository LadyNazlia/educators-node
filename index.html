<html lang="en">
	<head>
		<title>Contact Form</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="description" content="contact form made with Node.js" />
		<meta name="keywords" content="javascript, css, html, node.js" />
		<!--External Links-->
		<link rel="stylesheet" href="style.css" />
        
	</head>
    <body>
        <form action="">
<label for="fname">First Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Your name..">
              
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              
                  <label for="email">Your Email</label>
                  <input type="email" id="email" name="email" placeholder="Your email..">
              
                  <label for="message">Message</label>
                  <textarea id="message" name="message" placeholder="Please type your message here." style="height:100px"></textarea>
              
                  <button type="submit" value="Submit">Send Message</button>

        </form>
    </body>
</html>
